{% load static %}


<div class="card" >
    <img src="{{ blogs.image.url }}" class="card-img-top" alt="Card image cap" style="max-width: 100%;max-height: 400px;display: block;">
    <div class="card-body">
        <h4 class="card-title text-center">{{ blogs.title }}</h4>
      <hr>
      <p class="card-text-secondary">{{ blogs.description|safe}}</p>
      <div class="card-footer text-center">
        <p class="card-text"><small>Last updated: {{ blogs.publish_date }}</small></p>
      </div>
    </div>
</div>
