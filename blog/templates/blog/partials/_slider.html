{% load static %}


<div id="slider" class="carousel slide">
  <div class="carousel-indicators">
    {% for blog in blogs %}
            <button type="button" data-bs-target="#slider" data-bs-slide-to="{{forloop.counter0}}" class="active"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for blog in blogs %}
    <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
      <a href="{% url 'blog_details' blog.slug %}">
        <img src="{{blog.image.url}}" class="d-block w-100" alt="">
      </a>
      <div class="carousel-caption d-none d-md-block">
        <a style="text-decoration: none; color: white;" href="{% url 'blog_details' blog.slug %}">
          <h5>{{ blog.title }}</h5>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
