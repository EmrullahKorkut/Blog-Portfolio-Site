{% load static %}


<div class="list-group move-left-bottom">
    {% for category in categories %}
            {% if category.slug == selected_category %}
                    <a href="{% url 'blog_category' category.slug %}" class="list-group-item list-group-item-action active list-group-item-light">{{ category.name }}</a>
            {% else %}      
                    <a href="{% url 'blog_category' category.slug %}" class="list-group-item list-group-item-action list-group-item-light">{{ category.name }}</a>
            {% endif %}
    {% endfor %}
</div>

<style>
        .move-left-bottom {
            position: relative;
            left: -150px;
            top: 65px;
        }
</style>
